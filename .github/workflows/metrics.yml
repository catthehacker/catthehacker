jobs:
  metrics:
    name: Metrics
    runs-on: ubuntu-latest
    steps:
      - name: GitHub metrics as SVG image
        uses: lowlighter/metrics@v3.26
        with:
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          config_timezone: Europe/Berlin
          token: ${{ secrets.PAT }}
name: Metrics
'on':
  push:
    branches:
      - master
  schedule:
    - cron: 0 0 * * *
  workflow_dispatch: null
